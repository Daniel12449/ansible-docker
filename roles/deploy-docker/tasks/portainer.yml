---
    - name: Deploy Portainer
      become_user: dockeruser
      community.docker.docker_container:
        name: portainer
        image: portainer/portainer-ce
        ports:
          - "127.0.0.1:9000:9000"
          - "8000:8000"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data
        networks:
          - name: docker_bridge
        restart_policy: unless-stopped