---
 - name: Create certbot_secrets Volume if it does not exist
   become_user: dockeruser
   docker_volume:
     name: certbot_secrets
     state: present

 - name: Creating Cloudflare Credentials File
   copy:
     dest: "/var/lib/docker/volumes/certbot_secrets/_data/cloudflare.ini"
     content: |
       dns_cloudflare_api_token = {{cloudflare_api_token}}

 - name: Set Permissions for the Credentials File
   ansible.builtin.file:
     path: /var/lib/docker/volumes/certbot_secrets/_data/cloudflare.ini
     owner: root
     group: root
     mode: '0600'

 - name: Get Checksums of live Certs pre Renewal
   find:
     paths:
       - /var/lib/docker/volumes/letsencrypt/_data/live
     get_checksum: true
   register: pre_certs

 - name: Attempt SSL certificate retrieval
   become_user: dockeruser
   shell: >-
     docker run
     --rm
     --name=certbot
     -v letsencrypt:/etc/letsencrypt
     -v certbot_secrets:/.secrets
     certbot/dns-cloudflare
     certonly
     --non-interactive
     {% if lets_encrypt_staging %}--test-cert{% endif %}
     --dns-cloudflare
     --dns-cloudflare-credentials /.secrets/cloudflare.ini
     --agree-tos
     --email={{ lets_encrypt_email }}
     {{ domain_name }}

 - name: Get Checksums of live Certs post Renewal
   find:
     paths:
       - /var/lib/docker/volumes/letsencrypt/_data/live
     get_checksum: true
   register: post_certs

 - name: Restart SWAG
   become_user: dockeruser
   shell: docker restart swag
   when: pre_certs.stat.checksum != post_certs.stat.checksum
    
